name: CI

on:
  push:
    branches: [main, alpha]
  pull_request:
    branches: [main, alpha]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release

  publish:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Build
        run: dotnet build -c Release

      - name: Calculate version
        id: version
        run: |
          MINVER_VERSION=$(dotnet msbuild src/TONL.NET.Core/TONL.NET.Core.csproj -getProperty:Version -nologo)
          MINVER_HEIGHT=$(dotnet msbuild src/TONL.NET.Core/TONL.NET.Core.csproj -getProperty:MinVerHeight -nologo)
          MINVER_HEIGHT=${MINVER_HEIGHT:-0}

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION=$(echo "$MINVER_VERSION" | sed 's/-alpha\.[0-9.]*$//' | sed 's/-beta\.[0-9.]*$//' | sed 's/-rc\.[0-9.]*$//')
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_STABLE=true" >> $GITHUB_OUTPUT
          else
            if [[ "$MINVER_VERSION" == *"-"* ]]; then
              VERSION="$MINVER_VERSION"
            else
              VERSION="${MINVER_VERSION}-alpha.${MINVER_HEIGHT}"
            fi
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_STABLE=false" >> $GITHUB_OUTPUT
          fi

      - name: Pack
        run: dotnet pack src/TONL.NET.Core/TONL.NET.Core.csproj --no-build -c Release -p:Version=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Push to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/iamadamreed/index.json --skip-duplicate

      - name: Tag release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v${{ steps.version.outputs.VERSION }}"
          git tag -a "$TAG" -m "Release $TAG" 2>/dev/null && git push origin "$TAG" || echo "Tag $TAG exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.version.outputs.IS_STABLE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
