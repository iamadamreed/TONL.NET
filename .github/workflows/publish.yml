name: CI

on:
  push:
    branches: [main, alpha]
  pull_request:
    branches: [main, alpha]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release

  aot-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish AOT binary
        run: dotnet publish tests/TONL.NET.AotTests -c Release -r linux-x64

      - name: Run AOT binary
        run: ./tests/TONL.NET.AotTests/bin/Release/net9.0/linux-x64/publish/TONL.NET.AotTests

  publish:
    needs: [build, aot-test]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Build
        run: dotnet build -c Release

      - name: Calculate version
        id: version
        run: |
          # Get the latest stable tag (vX.Y.Z without prerelease)
          LATEST_STABLE_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -v '-' | head -1)
          echo "Latest stable tag: $LATEST_STABLE_TAG"

          # Count commits since that tag
          if [[ -n "$LATEST_STABLE_TAG" ]]; then
            COMMITS_SINCE=$(git rev-list ${LATEST_STABLE_TAG}..HEAD --count)
          else
            COMMITS_SINCE=0
            LATEST_STABLE_TAG="v0.0.0"
          fi
          echo "Commits since tag: $COMMITS_SINCE"

          # Parse version components
          BASE_VERSION=${LATEST_STABLE_TAG#v}
          MAJOR=$(echo $BASE_VERSION | cut -d. -f1)
          MINOR=$(echo $BASE_VERSION | cut -d. -f2)
          PATCH=$(echo $BASE_VERSION | cut -d. -f3)

          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # Main branch: bump patch if there are commits since last stable tag
            if [[ $COMMITS_SINCE -gt 0 ]]; then
              PATCH=$((PATCH + 1))
            fi
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_STABLE=true" >> $GITHUB_OUTPUT
          else
            # Alpha branch: always bump patch and add alpha suffix
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}-alpha.${COMMITS_SINCE}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "IS_STABLE=false" >> $GITHUB_OUTPUT
          fi

          echo "Calculated version: $VERSION"

      - name: Pack
        run: dotnet pack src/TONL.NET.Core/TONL.NET.Core.csproj -c Release -p:MinVerVersionOverride=${{ steps.version.outputs.VERSION }} -o ./nupkg

      - name: Push to GitHub Packages
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/iamadamreed/index.json --skip-duplicate

      - name: Tag alpha release
        if: github.ref == 'refs/heads/alpha'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v${{ steps.version.outputs.VERSION }}"
          git tag -a "$TAG" -m "Alpha release $TAG" 2>/dev/null && git push origin "$TAG" || echo "Tag $TAG exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag stable release
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG="v${{ steps.version.outputs.VERSION }}"
          git tag -a "$TAG" -m "Release $TAG" 2>/dev/null && git push origin "$TAG" || echo "Tag $TAG exists"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
